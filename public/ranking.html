<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - La Calaverita de Juan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./transitions.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        naranja: '#FF6B35',
                        morado: '#8B4789',
                        rosa: '#FF006E',
                        turquesa: '#06FFA5',
                        amarillo: '#FFD23F',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #8B4789 0%, #FF6B35 100%);
            min-height: 100vh;
        }
        .avatar-img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .podium-card {
            transition: all 0.3s ease;
        }
        .podium-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="font-sans py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="text-7xl mb-4">🏆</div>
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 drop-shadow-lg">
                Ranking de Campeones
            </h1>
            <p class="text-xl text-yellow-200">
                Los mejores jugadores de La Calaverita de Juan
            </p>
        </div>

        <!-- Navegación -->
        <div class="mb-8 flex gap-4 flex-wrap">
            <a href="home.html" class="inline-flex items-center bg-white/20 backdrop-blur-lg text-white px-6 py-3 rounded-xl hover:bg-white/30 transition-all duration-300 transform hover:scale-105">
                <span class="mr-2">🏠</span> Inicio
            </a>
            <a href="index.html" class="inline-flex items-center bg-gradient-to-r from-rosa to-naranja text-white px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                <span class="mr-2">🎮</span> Jugar
            </a>
            <a href="personaje.html" class="inline-flex items-center bg-gradient-to-r from-turquesa to-amarillo text-gray-900 px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                <span class="mr-2">🎨</span> Personaje
            </a>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
            <p class="text-white text-xl mt-4">Cargando ranking...</p>
        </div>

        <!-- Ranking Container -->
        <div id="ranking-container" class="hidden">
            <!-- Top 3 Podium -->
            <div class="grid md:grid-cols-3 gap-6 mb-12">
                <!-- Segundo Lugar -->
                <div class="md:order-1 order-2">
                    <div id="rank-2" class="podium-card bg-gradient-to-br from-gray-300 to-gray-400 rounded-2xl p-6 shadow-xl">
                        <div class="text-center">
                            <div class="text-6xl mb-2">🥈</div>
                            <div class="text-4xl font-bold text-gray-800 mb-4">#2</div>
                            <img class="w-24 h-24 mx-auto rounded-full border-4 border-white shadow-lg mb-4 avatar-img" src="" alt="Avatar">
                            <h3 class="text-2xl font-bold text-gray-800 mb-2"></h3>
                            <p class="text-3xl font-bold text-gray-900"></p>
                            <p class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>

                <!-- Primer Lugar -->
                <div class="md:order-2 order-1">
                    <div id="rank-1" class="podium-card bg-gradient-to-br from-yellow-300 to-yellow-500 rounded-2xl p-8 shadow-xl transform scale-105">
                        <div class="text-center">
                            <div class="text-7xl mb-2">👑</div>
                            <div class="text-5xl font-bold text-yellow-900 mb-4">#1</div>
                            <img class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-lg mb-4 avatar-img" src="" alt="Avatar">
                            <h3 class="text-3xl font-bold text-yellow-900 mb-2"></h3>
                            <p class="text-4xl font-bold text-yellow-950"></p>
                            <p class="text-sm text-yellow-800"></p>
                        </div>
                    </div>
                </div>

                <!-- Tercer Lugar -->
                <div class="md:order-3 order-3">
                    <div id="rank-3" class="podium-card bg-gradient-to-br from-orange-300 to-orange-500 rounded-2xl p-6 shadow-xl">
                        <div class="text-center">
                            <div class="text-6xl mb-2">🥉</div>
                            <div class="text-4xl font-bold text-orange-900 mb-4">#3</div>
                            <img class="w-24 h-24 mx-auto rounded-full border-4 border-white shadow-lg mb-4 avatar-img" src="" alt="Avatar">
                            <h3 class="text-2xl font-bold text-orange-900 mb-2"></h3>
                            <p class="text-3xl font-bold text-orange-950"></p>
                            <p class="text-sm text-orange-700"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resto del Ranking -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">📊 Todos los Puntajes</h2>
                <div id="all-scores" class="space-y-3">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-500/20 backdrop-blur-lg rounded-3xl p-8 text-center">
            <div class="text-6xl mb-4">😢</div>
            <h2 class="text-2xl font-bold text-white mb-4">No se pudo cargar el ranking</h2>
            <p class="text-white/80 mb-6">Verifica que el servidor esté corriendo</p>
            <button onclick="location.reload()" class="bg-white text-morado font-bold py-3 px-8 rounded-xl hover:bg-gray-100 transition-all duration-300">
                Reintentar
            </button>
        </div>

        <!-- Call to Action -->
        <div class="mt-12 text-center">
            <div class="flex gap-4 justify-center flex-wrap">
                <a href="index.html" class="inline-block bg-gradient-to-r from-rosa to-naranja text-white font-bold py-4 px-12 rounded-xl hover:shadow-lg transition-all duration-300 text-xl">
                    🎮 ¡Jugar Ahora!
                </a>
                <a href="personaje.html" class="inline-block bg-gradient-to-r from-turquesa to-amarillo text-gray-900 font-bold py-4 px-12 rounded-xl hover:shadow-lg transition-all duration-300 text-xl">
                    🎨 Crear Personaje
                </a>
            </div>
            <p class="text-white/80 mt-4">¿Puedes llegar al top 3?</p>
        </div>
    </div>

    <script src="./transitions.js"></script>
    <script src="./ranking.js"></script>
</body>
</html>
